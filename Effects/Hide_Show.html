<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$("p").hide(1000);
				});
				$("#show").click(function(){
					$("p").show(2000);
				});

			});
		</script>
	</head>
	<body bgcolor="#E6E6FA">
		<center>
		<p style="color:orange;">If you click on the "Hide" button, I will disppear.</p>
		<button id="hide" style="color:red;">Hide</button>
		<button id="show" style="color:green;">Show</button>
		</center>
	</body>
</html>
