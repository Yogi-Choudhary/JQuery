<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("#D1").fadeIn();
					$("#D2").fadeIn("slow");
					$("#D3").fadeIn(3000);
				});
			});
		</script>
	</head>
	<body bgcolor="E6E6FA">
		<p>Demonstrate fadeIn() with different parametrs.</p>
		<button>Click to fade in boxes</button><br><br>

		<div id="D1" style="width:80px;height:80px;display:none;background-color:red"></div>
		<br>
		<div id="D2" style="width:80px;height:80px;display:none;background-color:red"></div>
		<br>
		<div id="D3" style="width:80px;height:80px;display:none;background-color:red"></div>
	</body>
</html>
