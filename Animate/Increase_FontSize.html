<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					var div = $("div");
					div.animate({left: '100px'},"slow");
					div.animate({fontSize: '3em'},"slow");
				});
			});
		</script>
		<style>
                   #D1{
			   color: white;
		   }
		</style>
	</head>
	<body style="background-color:gray;">
		<center>
			<button style="color:green;">
				Start Animation
			</button>
				<p style="color:red;">By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
		</center>
		<div id="D1" style="background:red;height:100px;width:200px;position:absolute;">
			HELLO
		</div>
	</body>
</html>
