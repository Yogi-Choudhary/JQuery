<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script>
			$(document).ready(function(){
				$("p").click(function(){
					$(this).hide();
				})
			});
		</script>
	</head>
	<body>
		<center>
		<p>IF you click on me, I will disappear.</p>
		<p>Click me away!</p>
		<p>Click mr too!</p>
		</center>

	</body>
</html>
